spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/waitfair
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop

security:
  password:
    bcrypt-strength: 4

cookie:
  secure: false
  same-site: Lax
  domain: ""
name: deploy
env:
  IMAGE_NAME: waitfair

on:
  push:
    paths:
      - ".github/workflows/**"
      - "backend/src/**"
      - "backend/build.gradle.kts"
      - "backend/Dockerfile"
    branches:
      - main

# 권한 최소화/명시화
permissions:
  contents: write # 태그/릴리즈
  packages: write # GHCR 푸시

jobs:
  makeTagAndRelease:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.create_tag.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Tag
        id: create_tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.new_tag }}
          release_name: Release ${{ steps.create_tag.outputs.new_tag }}
          body: ${{ steps.create_tag.outputs.changelog }}
          draft: false
          prerelease: false

  buildImageAndPush:
    name: 도커 이미지 빌드와 푸시
    needs: makeTagAndRelease
    defaults:
      run:
        working-directory: backend # 원하는 디렉토리
    runs-on: ubuntu-latest
    outputs:
      owner_lc: ${{ steps.export_owner.outputs.owner_lc }}
      image_name: ${{ steps.export_image.outputs.image_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Docker Buildx 설치
        uses: docker/setup-buildx-action@v2

      - name: 레지스트리 로그인
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: set lower case owner name
        id: export_owner
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          echo "owner_lc=$OWNER_LC" >> $GITHUB_OUTPUT

      - name: export image name
        id: export_image
        run: echo "image_name=waitfair" >> $GITHUB_OUTPUT

      - name: 빌드 앤 푸시
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          push: true
          build-args: |
            DOPPLER_TOKEN=${{ secrets.DOPPLER_TOKEN }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:cache
          cache-to: type=registry,ref=ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:cache,mode=max
          tags: |
            ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:${{ needs.makeTagAndRelease.outputs.tag_name }},
            ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:latest          
          

  deploy:
    runs-on: ubuntu-latest
    needs: [buildImageAndPush]
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: 인스턴스 ID 가져오기
        id: get_instance_id
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=waitfair-ec2-1" "Name=instance-state-name,Values=running" --query "Reservations[].Instances[].InstanceId" --output text)
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV
          echo $INSTANCE_ID

      - name: AWS SSM Send-Command (Blue-Green Deployment)
        uses: peterkimzz/aws-ssm-send-command@master
        id: ssm
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          instance-ids: ${{ env.INSTANCE_ID }}
          working-directory: /
          comment: Deploy
          command: |
            set -e

            IMAGE="ghcr.io/${{ needs.buildImageAndPush.outputs.owner_lc }}/${{ needs.buildImageAndPush.outputs.image_name }}:latest"
            HAPROXY_CFG="/usr/local/etc/haproxy/haproxy.cfg"

            echo "=== Blue-Green Deploy Start ==="

            # 현재 활성 backend 확인
            CURRENT_BACKEND=$(docker exec ha_proxy_1 grep "use_backend" $HAPROXY_CFG | awk '{print $2}')
            echo "Current backend: $CURRENT_BACKEND"

            if [ "$CURRENT_BACKEND" = "blue_backend" ]; then
              NEW_CONTAINER="app1_temp"
              OLD_CONTAINER="app1"
              TARGET_BACKEND="green_backend"
            else
              NEW_CONTAINER="app1"
              OLD_CONTAINER="app1_temp"
              TARGET_BACKEND="blue_backend"
            fi

            echo "New container: $NEW_CONTAINER"
            echo "Old container: $OLD_CONTAINER"
            echo "Target backend: $TARGET_BACKEND"

            # 이미지 pull
            docker pull $IMAGE

            # 신규 컨테이너 정리
            docker stop $NEW_CONTAINER 2>/dev/null || true
            docker rm $NEW_CONTAINER 2>/dev/null || true

            # 신규 컨테이너 실행
            docker run -d \
              --name $NEW_CONTAINER \
              --network common \
              -e DOPPLER_TOKEN=${{ secrets.DOPPLER_TOKEN }} \
              $IMAGE

            # Health check (최대 60초)
            for i in {1..30}; do
              if docker exec $NEW_CONTAINER curl -fs http://localhost:8080/actuator/health > /dev/null; then
                echo "✅ Health check passed"
                break
              fi

              if [ "$i" -eq 30 ]; then
                echo "❌ Health check failed"
                docker logs $NEW_CONTAINER
                docker stop $NEW_CONTAINER
                docker rm $NEW_CONTAINER
                exit 1
              fi

              sleep 2
            done

            # HAProxy backend 전환
            sed -i "s/use_backend .*/use_backend $TARGET_BACKEND if host_api/" $HAPROXY_CFG
            docker kill -s HUP ha_proxy_1
            echo "HAProxy switched to $TARGET_BACKEND"

            # 안정화 대기
            sleep 20

            # 이전 컨테이너 정리
            docker stop $OLD_CONTAINER 2>/dev/null || true
            docker rm $OLD_CONTAINER 2>/dev/null || true

            docker image prune -f

            echo "=== Blue-Green Deploy Completed ==="